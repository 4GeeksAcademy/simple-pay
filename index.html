<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-row justify-content-center mt-5">
        <div class="card" style="width: 60%">
            <div class="card-header">
                Payment form example
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-5">
                            <label for="CardInput" class="form-label">Card #</label>
                            <input placeholder="XXXXXXXXXXXXXXXX" type="number" class="form-control" id="CardInput"
                                aria-describedby="cardHelp">
                        </div>
                        <div class="col-3">
                            <label for="cvcInput" class="form-label">CVC #</label>
                            <input placeholder="0000" type="number" class="form-control" id="cvcInput"
                                aria-describedby="cvcHelp">
                        </div>
                        <div class="col-4">
                            <label for="amountInput" class="form-label">Amount</label>
                            <input placeholder="Amount" type="number" class="form-control" id="amountInput"
                                aria-describedby="amountHelp">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="firstNameInput" class="form-label">First Name</label>
                            <input placeholder="" type="text" class="form-control" id="firstNameInput"
                                aria-describedby="firstNameHelp">
                        </div>
                        <div class="col-6">
                            <label for="lastNameInput" class="form-label">Last Name</label>
                            <input placeholder="" type="text" class="form-control" id="lastNameInput aria-describedby="
                                lastNameHelp">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="cityInput" class="form-label">City</label>
                            <input placeholder="" type="email" class="form-control" id="cityInput"
                                aria-describedby="cityHelp">
                        </div>
                        <div class="col-3">
                            <label for="exampleInputEmail1" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postalCodeInput" class="form-label">Postal Code</label>
                            <input placeholder="" type="number" class="form-control" id="postalCodeInput"
                                aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleInputEmail1" class="form-label">We accept:</label>
                            <div class="bg-secondary px-2 py-1 rounded" style="width:fit-content">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadio1" value="MasterCard">
                                    <label class="form-check-label" for="inlineRadio1">MC</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadio2" value="Visa">
                                    <label class="form-check-label" for="inlineRadio2">Visa</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadio3" value="Amex">
                                    <label class="form-check-label" for="inlineRadio3">Amex</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineRadio4" value="DinersClub">
                                    <label class="form-check-label" for="inlineRadio4">DC</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <div class="form-text text">We'll never share your email with anyone else.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
